<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Reddit+Sans+Condensed:wght@200..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="game">
        <h2 id="c-score">0</h2>
        <div class="score-card slide-down">
            <h2>Best Score:</h2>
            <h4 id="b-score">0</h4>
        </div>
        <div class="start slide-down">
            <h2>START</h2>
            <h4>Tap Or Press SPACE to Flap bird</h4>
        </div>

        <div class="wall">
            <div class="hole"></div>
        </div>
        <div class="bird"></div>
    </div>

    <script src="./srcipt.js" defer></script>
</body>

</html>
